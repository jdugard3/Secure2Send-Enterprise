# Fly.io configuration for Secure2Send
app = "secure2send"
primary_region = "dfw"

# Build configuration
[build]

# HTTP service configuration
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

# Environment variables (secrets set via fly secrets)
[env]
  NODE_ENV = "production"
  PORT = "3000"

# Persistent volume for file uploads
[[mounts]]
  source = "secure2send_uploads"
  destination = "/app/uploads"

# Machine configuration
[machines]
  [[machines.memory]]
    size = "1gb"

# Process groups
[processes]
  app = "npm start"

# Deploy configuration
[deploy]
  # Run SQL migrations, then encrypt existing merchant PII and MFA secrets (idempotent)
  release_command = "npm run migrate && npm run migrate:encrypt-pii && npm run migrate:encrypt-mfa-secrets"
  strategy = "rolling"

# Metrics
[metrics]
  port = 9091
  path = "/metrics"
